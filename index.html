<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Image Wrecker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Image Wrecker</span>
    </nav>

    <div class="container">
        <hr />

        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#controls" aria-expanded="true"
            aria-controls="controls">
            Controls
        </button>

        <div class="row collapse show" id="controls">
            <div class="form-group col-md-8">

                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput" accept="image/gif, image/jpeg, image/png"
                            onchange="readURL(this);" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="fileInput">Choose image to Wreck</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="charsToChange">Level of Wrecking</label>
                    </div>
                    <input type="number" class="form-control" id="charsToChange" value="1" onchange="imageWreck.setOptions()">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="speed">Speed of Wrecking</label>
                    </div>
                    <input type="number" class="form-control" id="speed" value="1000" onchange="imageWreck.setOptions()">
                </div>
            </div>
            <div class="col-md-4">
                <img class="card-img-top" id="originalImgContainer" src="" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <button type="button" class="btn btn-success btn-block" onclick="imageWreck.doIt()">Wreck It</button>
            </div>
            <div class="col-md-32">
                <button type="button" class="btn btn-danger btn-block" onclick="imageWreck.stopIt()">Stop</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default btn-block" onclick="imageWreck.resetIt()">Reset</button>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12">
                <img id="imgContainer" src="" />
            </div>
        </div>

        <hr>

    </div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/imageWreck.js"></script>
    <script>
        imageWreck = new ImageWreck();
    </script>
</body>

</html>
