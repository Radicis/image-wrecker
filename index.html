<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Image Wrecker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-hammer"> </i>Image Wrecker <span class="sub-heading text-muted">
                - Wreck em good!</span></span>
    </nav>

    <div class="container mt-3">

        <a class="d-none d-md-block" href="https://github.com/radicis/imagewrecker"><img class="github" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
                alt="Fork me on GitHub"></a>

        <button class="btn btn-link about-controls" type="button" data-toggle="collapse" data-target="#about"
            aria-expanded="true" aria-controls="about">
            <i class="fas fa-info"></i>
        </button>

        <div class="row text-muted collapge show push-sm" id="about">
            <div class="col-md-12">
                <p class="text-muted about-text">
                    Upload an image below and Wreck it to see what happens when random characters in a base64 encoded
                    image
                    string are changed. <br />
                    <span class="warning">Smaller file size work best, too large and it will begin to lag.</span>
                </p>
                <hr />
            </div>
        </div>

        <button class="btn btn-link controls" type="button" data-toggle="collapse" data-target="#controls"
            aria-expanded="true" aria-controls="controls">
            <i class="fas fa-cog"></i>
        </button>

        <div class="row collapse show push-sm" id="controls">
            <div class="form-group col-md-8">

                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput" accept="image/gif, image/jpeg, image/png"
                            onchange="readURL(this);" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="fileInput">Choose image to Wreck</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="charsToChange">Level of Wrecking (Chars at a time)</label>
                    </div>
                    <input type="number" class="form-control" id="charsToChange" value="1" onchange="imageWreck.setOptions()">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="speed">Speed of Wrecking (ms)</label>
                    </div>
                    <input type="number" class="form-control" id="speed" value="1000" onchange="imageWreck.setOptions()">
                </div>
            </div>
            <div class="col-md-4">
                <img class="img-fluid" id="originalImgContainer" src="" />
            </div>
        </div>

        <div class="row buttons">
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block" onclick="imageWreck.doIt()">Wreck It</button>
            </div>

            <div class="btn-group col-md-6" role="group">
                <button type="button" class="btn btn-danger btn-block" onclick="imageWreck.stopIt()">Stop</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="imageWreck.clearIt()">Clear</button>
                <button type="button" class="btn btn-primary btn-block" onclick="imageWreck.resetIt()">Reset</button>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12">
                <img id="imgContainer" src="" />
            </div>
        </div>

    </div>

    <script src="js/vendor/jquery-1.11.2.min.js" type="application/javascript"></script>
    <script src="js/vendor/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/imageWreck.js" type="application/javascript"></script>
    <script>
        imageWreck = new ImageWreck();
    </script>
</body>

</html>
